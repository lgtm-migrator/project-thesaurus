{% load static i18n %}
{% load render_entrypoint from webpack_loader %}
{% load page_context from utils %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>Thesaurus</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Josef Kolar, github.com/thejoeejoee">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static "apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "site.webmanifest" %}">

    {% page_context "page-context" %}
    <script>
        window.Thesaurus = (window.Thesaurus || {});
        window.Thesaurus.pageContext = JSON.parse(document.getElementById('page-context').textContent);
    </script>
    {% block bundles %}
        {% render_entrypoint 'main' 'js' attrs='defer' %}
        {% render_entrypoint 'main' 'css' %}
    {% endblock bundles %}

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900;display=fallback" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.1.45/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
</body>
</html>
